<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = 'stylesheet' href='styles.css'>
    </head>
    <body>
        <div class="adv">
            <div style="padding:5px">
                <a href="image.html">Image Search</a>
            </div>
            <div style="padding: 5px">
                <a href='advanced.html'>Advanced Search</a>
            </div>

        <div class="logo">

                </div>
                
            </form>
        </div>
