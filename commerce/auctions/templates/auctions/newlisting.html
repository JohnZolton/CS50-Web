{% extends "auctions/layout.html" %}

{% block body %}
<div>
    {% if user.is_authenticated %}
    <h2>New Listing</h2>

    <form action="newlisting" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% else %}
        Sign in to create a new listing.
    {% endif %}
</div>

{% endblock %}
